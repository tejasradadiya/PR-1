<script type="text/javascript">

    var p = parseInt(prompt("Enter value of principle amount :- "));
    var r = parseInt(prompt("Enter value of rate :- "));
    var n = parseInt(prompt("Enter value of month :- "));

    
    ans = (p*r*n)/100;
    
    document.write("</br>Your simple intrest :- " + ans);
    

</script>
